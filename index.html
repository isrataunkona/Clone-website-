<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Translation Language</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width,     
    initial-scale=1.0">
  </head>
  <body>
    
    <div class="hero">
      <p>About 4,490,000,000 results (0.47 seconds)</p>
      <button>TRANSLATE</button>
      <ul class="button">
        <li class="row from">
          <select></select>
        </li>
        <li class="change"><i class="fas 
            fa-exchange-alt"></i></li>
        <li class="row to">
          <select></select>

        </li>
      </ul>
      <div class="groupy">
        <div class="text-input">
          <textarea spellcheck="false" class="from-text" 
            placeholder="Type your text">
            </textarea>
          <textarea spellcheck="false" readonly disabled 
            class="to-text" 
            placeholder="Translation"></textarea>
        </div>
        
      </div>
      <p>Open in Translate - Feedback</p>
    </div>

    <script src="countries.js"></script>

  </body>
</html>
